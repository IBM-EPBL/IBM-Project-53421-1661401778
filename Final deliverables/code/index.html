<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css'}}">
    <title>Project</title>
</head>
<body>
    <section class="image ">
    <form action="{{url_for('y_predict")}}"method="post">
        <h1 class="text text-center"><i><b>Vehicle Performance Analyzer</b></i></h1>
        <form class="container form p-4 mt-5">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <label class="form-label me-4" for="input1">No.of.cylinders</label>                    
                    </div>
                    <div class="col">
                        <input type="text" class="input" id="input1" placeholder="nos">                         
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label class="form-label me-5" for="input2">Displacement</label>
                    </div>
                    <div class="col">
                        <input type="text" class="input" id="input2" placeholder="mts">
                    </div>
                </div>
    
                <div class="row mt-3">
                    <div class="col">
                        <label class="form-label me-4" for="input3">Horsepower</label>
                    </div>
                    <div class="col">
                        <input type="text" class="input" id="input3" placeholder="HP">
                    </div>
                </div>
				
				
				 <div class="row mt-3">
                    <div class="col">
                        <label class="form-label me-4" for="input4">Weight</label>
                    </div>
                    <div class="col">
                        <input type="text" class="input" id="input4" placeholder="Kgs">
                    </div>
                </div>
    
                <div class="row mt-3">
                    <div class="col">
                        <label class="form-label me-4" for="input5">Accelaration</label>
                    </div>
                    <div class="col">
                        <input type="text" class="input" id="input5" placeholder="m/s">
                    </div>
                </div>
    
                <div class="row mt-3 ">
                    <div class="col">
                        <label class="form-label me-5" for="input6">Model year</label>
                    </div>
                    <div class="col ms-4">
                       <input type="text" class="input" id="input6" placeholder="year">
                    </div>
                </div>
              
                <div class="row mt-3">
                    <div class="col">
                        <label class="form-label me-4" for="input7">Origin</label>
                    </div>
                    <div class="col">
                        <input type="text" class="input" id="input7" placeholder="origin">
                    </div>
                </div>
                <button type="submit" class="btn">login</button>
				{{prediction_text}}

            </div>
        </form>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
